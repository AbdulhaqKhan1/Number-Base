<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Base Add & Convert</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2b1055, #7597de);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      text-align: center;
      outline: none;
      font-size: 15px;
    }

    input:focus {
      background-color: #f3f3f3;
    }

    button {
      background: #00d4ff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #0099cc;
    }

    .result {
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.15);
      padding: 10px;
      border-radius: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Number Base Add & Convert</h2>

    <input type="text" id="num1" placeholder="Enter first number">
    <input type="number" id="base1" placeholder="Base of first number (2–36)" min="2" max="36">

    <input type="text" id="num2" placeholder="Enter second number">
    <input type="number" id="base2" placeholder="Base of second number (2–36)" min="2" max="36">

    <input type="number" id="targetBase" placeholder="Target base (2–36)" min="2" max="36">

    <button onclick="addAndConvert()">Calculate</button>

    <div class="result" id="resultBox">Result will appear here...</div>
  </div>

  <script>
    // Convert from base → decimal
    function baseToDecimal(num, base) {
      return parseInt(num, base);
    }

    // Convert from decimal → target base
    function decimalToBase(num, base) {
      return num.toString(base).toUpperCase();
    }

    function addAndConvert() {
      const num1 = document.getElementById("num1").value.trim();
      const base1 = parseInt(document.getElementById("base1").value);
      const num2 = document.getElementById("num2").value.trim();
      const base2 = parseInt(document.getElementById("base2").value);
      const targetBase = parseInt(document.getElementById("targetBase").value);
      const resultBox = document.getElementById("resultBox");

      if (!num1 || !num2 || !base1 || !base2 || !targetBase) {
        resultBox.textContent = "⚠️ Please fill in all fields.";
        return;
      }

      try {
        const dec1 = baseToDecimal(num1, base1);
        const dec2 = baseToDecimal(num2, base2);
        const total = dec1 + dec2;
        const converted = decimalToBase(total, targetBase);

        resultBox.textContent = `Result: ${converted} (in base ${targetBase})`;
      } catch (error) {
        resultBox.textContent = "❌ Invalid input. Check your bases or numbers.";
      }
    }
  </script>

</body>
</html>
